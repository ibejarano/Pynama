---
name: Taylor Green

material-properties:
  rho: 0.5
  mu: 0.01

domain:
  dim: 3 # no es necesario dim = 2, es implicito con nelem + lower + upper
  nelem: [10,10]
  ngl: 3
  lower: [0,0]
  upper: [1,1]

time-solver:
  max-steps: 10
  start-time: 0
  end-time: 1

#not used
boundary-conditions:
  border-name:
    0 :
      vel: [ 2 , 'flatPlateVy' ]
    1 :
      vel: [ 1, 2]
    2 :
      vel: [ 1, 0]
      vort: ['taylorGreenVort']
    3 :
      vel: [ 1, 0]
  # no-slip-border:
  #   - 0
  #   - 3