---
name: cavity-yaml

domain:
  dim: 2 # no es necesario dim = 2, es implicito con nelem + lower + upper
  nelem: [2,2]
  ngl: 2
  lower: [0,0]
  upper: [1,1]
  
time-solver:
  max-steps: 100
  start-time: 0
  end-time: 1

boundary-conditions:
  border-name:
    upperY:
      coord: 1
      vel: [ 1 , 0 ]
