---
name: Cavity
save-dir: FlatPlateDiagonalNelem10ngl3Forchart

material-properties:
  rho: 0.5
  mu: 0.01

domain:
  dim: 3 # no es necesario dim = 2, es implicito con nelem + lower + upper
  nelem: [10,10,10]
  ngl: 3
  lower: [0,0,0]
  upper: [1,1,1]
  
time-solver:
  max-steps: 1000
  start-time: 0.001
  end-time: 10

boundary-conditions:
  #  no-slip:
  #     up: [1,0]
  free-slip:
    left: [ 'flatPlateX' , 'flatPlateY' ]
    right: [ 'flatPlateX' , 'flatPlateY' ]
    down: [ 'flatPlateX' , 'flatPlateY' ]
    #up: [ 'flatPlateX' , 'flatPlateY' ]
    front: [ 'flatPlateX' , 'flatPlateY' ]
    back: [ 'flatPlateX' , 'flatPlateY' ]