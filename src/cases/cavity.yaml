---
name: cavity-yaml

domain:
  dim: 2 # no es necesario dim = 2, es implicito con nelem + lower + upper
  nelem: [12,12]
  ngl: 3
  lower: [0,0]
  upper: [1,1]
  
time-solver:
  max-steps: 50
  start-time: 0
  end-time: 1

boundary-conditions:
  border-name:
    upperY:
      coord: 1
      vel: [ 1 , 0 ]
  no-slip:
    up: [1 ,0 ]