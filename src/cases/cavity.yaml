---
name: Cavity

material-properties:
  rho: 0.5
  mu: 0.01

domain:
  dim: 2 # no es necesario dim = 2, es implicito con nelem + lower + upper
  nelem: [30,30]
  ngl: 3
  lower: [0,0]
  upper: [1,1]
  
time-solver:
  max-steps: 150
  start-time: 0
  end-time: 1

boundary-conditions:
  border-name:
    upperY:
      coord: 1
      vel: [ 1 , 0]
  no-slip:
    up: [1 ,0 ]