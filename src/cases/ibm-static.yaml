---
name: UniformFlow

domain:
  dim: 2 # no es necesario dim = 2, es implicito con nelem + lower + upper
  nelem: [50,25]
  ngl: 3
  lower: [-20,-20]
  upper: [60,20]

time-solver:
  max-steps: 250
  start-time: 0
  end-time: 100

boundary-conditions:
  border-name:
    0 :
      vel: [ 2 , 'flatPlateVy' ]
    1 :
      vel: [ 1, 2]
    2 :
      vel: [ 1, 0]
      vort: ['taylorGreenVort']
    3 :
      vel: [ 1, 0]
